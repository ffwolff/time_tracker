{% extends 'layout.html' %}
{% block content %}
<h2>Histórico de Sessões</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tarefa</th>
            <th>Início</th>
            <th>Término</th>
        </tr>
    </thead>
    <tbody>
        {% for s in sessions %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] or 'Em andamento...' }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">Nenhuma sessão registrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
